<div class="row">
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">{{ 'costCenterDetails.title' | translate }} <span>{{ entity.identification }}</span></h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form" [ng-form-model]="formGroup" (submit)="onSubmit(formGroup.value)">
        <div class="box-body">
          <div class="form-group has-feedback"
               [class.has-error]="identification.touched && !identification.valid"
               [class.has-success]="identification.touched && identification.valid">
            <label for="identification" class="control-label">{{ 'costCenterDetails.identification' | translate }}</label>
            <input id="identification" [ng-form-control]="formGroup.controls['identification']" #identification="form"
                   class="form-control" type="text" required
                   placeholder="{{ 'costCenterDetails.identification.placeholder' | translate }}" />
            <span class="glyphicon form-control-feedback"
                  [class.glyphicon-remove]="identification.touched && !identification.valid"
                  [class.glyphicon-ok]="identification.touched && identification.valid"></span>
          </div>
          <div class="form-group has-feedback"
               [class.has-error]="description.touched && !description.valid"
               [class.has-success]="description.touched && description.valid">
            <label for="description" class="control-label">{{ 'costCenterDetails.description' | translate }}</label>
            <input id="description" [ng-form-control]="formGroup.controls['description']" #description="form"
                   class="form-control" type="text" required
                   placeholder="{{ 'costCenterDetails.description.placeholder' | translate }}" />
            <span class="glyphicon form-control-feedback"
                  [class.glyphicon-remove]="description.touched && !description.valid"
                  [class.glyphicon-ok]="description.touched && description.valid"></span>
          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="reset" class="btn" (click)="cancel()">{{ 'formCommon.cancel' | translate }}</button>
          <button type="submit" class="btn btn-primary pull-right">{{ 'formCommon.save' | translate }}</button>
        </div>
      </form>
      <!-- form end -->
    </div>
  </div>
</div>
